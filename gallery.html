    <h2 class=>Steve's Gallery</h2>
    
    <figure class="w3-card-4 w3-grey">
        <a href="images/steve-woodstock-lg.jpg"><img src="images/steve-woodstock-thumb2.jpg"
                alt="Steve at Woodstock"></a>
        <figcaption class=>Steve playing at Woodstock</figcaption>
        <p class="w3-card w3-blue w3-text-black">
            Steve plays at Woodstock during springbreak in 1969. He performs outside of Dallas. 
            This is his first concert
            and the one that started his career.</p>
    </figure>
    
    <figure class="w3-card-4 w3-grey">
        <a href="images/steve-college-lg.jpg"><img src="images/steve-college-thumb2.jpg"
                alt="Steve and College friends"></a>
        <figcaption>Steve seeing college friends</figcaption>
        <p class="w3-card w3-blue w3-text-black"> This is a picture of Steve outside the Ut campus in Austin,Tx. It was taken in 1972. He was visiting his
            college buddies. </p>
    </figure>

    <figure class="w3-card-4 w3-grey">
        <a href="images/clapton-winwood-lg.jpg"><img src="images/clapton-winwood-thumb2.jpg "
                alt="Steve singing with Eric Clapton"></a>
        <figcaption>Steve sings with Eric Clapton </figcaption>
        <p class="w3-card w3-blue w3-text-black">
            Steve sings with Eric Clapton at the Music Event Center in Nashville November 2010. He sings his
            popular 80's song "High Life Again".This was his best concert ever!
        </p>
    </figure>

    <figure class="w3-card-4 w3-grey">
        <a href="images/steve-band-lg.jpg"><img src="images/steve-band-thumb.jpg" alt="Steve and his band"> </a>
        <figcaption>Steve after playing in the band</figcaption>
        <p class="w3-card w3-blue w3-text-black">Steve finishes up playing with his band at the Frisco Music Hall in 2021. This is is first time being in
            Frisco.He had a very large crowd.</p>
    </figure>

   <figure class="w3-card-4 w3-grey">
        <a href="images/steve-fan-lg.jpg"><img src="images/steve-fan-thumb2.jpg" alt="Steve meets a fan"> </a>
        <figcaption> Steve meets a fan </figcaption>
        <p class="w3-card w3-blue w3-text-black">Steve meets a fan in March 2022 at the Concert Hall in Dallas. This fan had a special pass to meet him. He
            has been listening to Steve since he was 5 years old.</p>
    </figure>

   <figure class="w3-card-4 w3-grey">
        <a href="images/steve-jazz-lg.jpg"><img src="images/steve-jazz-thumb2.jpg" alt="Steve at Jazz Festival">
        </a>
        <figcaption> Steve at Jazz Festival</figcaption>
        <p class="w3-card w3-blue w3-text-black">Steve sings at the Jazz Festival in Chicago during April of 2023. It was for St. Judes Hospital charity. He
            donated 100,000 to charity.</p>
    </figure>
